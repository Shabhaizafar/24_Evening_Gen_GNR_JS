<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typewriter TODO List</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .terminal-box {
      background-color: #000;
      border: 2px solid #0f0;
      padding: 25px;
      width: 600px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f0;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px dashed #0f0;
    }

    li::before {
      content: "> ";
      color: #0f0;
    }

    .done {
      color: #555;
      text-decoration: line-through;
    }

    .input-line {
      margin-top: 20px;
      color: #0f0;
    }

    .input-line input {
      background: #000;
      color: #0f0;
      border: none;
      border-bottom: 1px solid #0f0;
      padding: 5px;
      width: 80%;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .input-line button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      margin-left: 10px;
    }

    .note {
      font-size: 12px;
      color: #0f0;
      margin-top: 15px;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="terminal-box">
    <h2>ðŸ–¨ Terminal TODO List</h2>
    <ul>
      <li>Install updates</li>
      <li class="done">Check server logs</li>
      <li>Backup database</li>
      <li class="done">Reply to emails</li>
    </ul>

    <div class="input-line">
      $ <input type="text" placeholder="Enter new task..." >
      <button >Add</button>
    </div>

    <div class="note">Note: Input is disabled â€“ no JavaScript used</div>
  </div>

</body>
</html>
