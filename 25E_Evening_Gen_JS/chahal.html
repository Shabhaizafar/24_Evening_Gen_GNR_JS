<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e3f2fd;
    }

    .todo-wrapper {
      max-width: 500px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .todo-header {
      background: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: sticky;
      top: 0;
    }

    .todo-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .todo-item:hover {
      background: #f5f5f5;
    }

    .todo-item span {
      font-size: 16px;
    }

    .todo-actions button {
      margin-left: 5px;
      border: none;
      background: #ddd;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .todo-actions button:hover {
      background: #bbb;
    }

    .add-section {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #eee;
    }

    .add-section input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .add-section button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .footer-note {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

      </li>

        <span>Call the client</span>

      </li>
    </ul>

    <div class="add-section">
      <input type="text" placeholder="Add a new task..." >

  </div>
  

</body>
</html>
