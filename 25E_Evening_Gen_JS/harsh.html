<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notebook TODO List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      height: 100vh;
    }

    .notebook {
      background: #fff8dc;
      width: 450px;
      padding: 30px 25px;
      border: 2px solid #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .notebook::before {
      content: "";
      position: absolute;
      top: 0;
      left: 60px;
      height: 100%;
      width: 2px;
      background: #ff0000;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0 0 0 80px;
      margin: 0;
    }

    li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 20px;
      font-size: 16px;
    }

    li::before {
      content: "‚òê";
      position: absolute;
      left: -20px;
      color: #555;
    }

    .checked::before {
      content: "‚òë";
      color: green;
    }

    .add-line {
      margin-top: 25px;
      padding: 8px 10px;
      background: #fff;
      border: 1px dashed #ccc;
      text-align: center;
      color: #999;
      border-radius: 5px;
      font-size: 14px;
    }

    .add-line::after {
      content: " (HTML/CSS only)";
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="notebook">
    <h2>üìì My Notebook Tasks</h2>
    <ul>
      <li class="checked">Buy milk</li>
      <li>Update resume</li>
      <li>Plan weekend trip</li>
      <li class="checked">Send emails</li>
    </ul>

    <div class="add-line">+ Add new task</div>
  </div>

</body>
</html>
