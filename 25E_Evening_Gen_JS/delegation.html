<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Block Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .grid-item {
      background-color: #f0f0f0;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h2>6 Block Grid</h2>

  <main class="grid-container">
    <div class="grid-item">Block 1: Welcome</div>
    <div class="grid-item">Block 2: About Us</div>
    <div class="grid-item">Block 3: Services</div>
    <div class="grid-item">Block 4: Portfolio</div>
    <div class="grid-item">Block 5: Contact</div>
    <div class="grid-item">Block 6: Feedback</div>
  </main>

  <script src="delegation.js"></script>
</body>
</html>
